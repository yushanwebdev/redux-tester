name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [opened, edited, reopened, synchronize]

jobs:
  job1:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 
      
      - name: Install Packages
        run: npm install
          
  job2:
     runs-on: ubuntu-latest
     needs: job1
     
     steps:
      - name: Linting
        run: npm run lint
