name: CI

on:
  push:
   branches: ["master", "github-actions"]
  pull_request:
   branches: ["master", "github-actions"]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
          
      - name: Install packages
        run: yarn install
